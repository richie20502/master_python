{% extends 'layout.html' %}
{% block title %}
Articulos 
{% endblock  %}
{% block content %}
<h1 class="title">Listado de articulos</h1>
    <ul>
        {% for articulo in articulos  %}
            <li> 
                <h4>{{articulo.id}}. {{articulo.title}}</h4>
                <span> {{articulo.created_at}} </span>
                <p>
                    {{articulo.content}}
                    <br/>
                    <a href="{% url 'borrar-articulo' id=articulo.id %}">Eliminar</a>
                </p>
            </li>
        {% endfor %}
    </ul>
{% endblock  %}
